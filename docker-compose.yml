version: '3.8'

services:
  # PostgreSQL Database with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: attendansee_db
    environment:
      POSTGRES_DB: attendansee_db
      POSTGRES_USER: attendansee_user
      POSTGRES_PASSWORD: attendansee_user
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - attendansee_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U attendansee_user -d attendansee_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: attendansee_backend
    ports:
      - "58000:8000"
    environment:
      - SECRET_KEY=${SECRET_KEY}
      - DEBUG=${DEBUG}
      - ALLOWED_HOSTS=backend,localhost,127.0.0.1
      - DB_NAME=attendansee_db
      - DB_USER=attendansee_user
      - DB_PASSWORD=attendansee_user
      - DB_HOST=postgres
      - DB_PORT=5432
      - CORS_ALLOWED_ORIGINS=http://localhost:53000,http://127.0.0.1:53000
      - CORS_ALLOW_ALL_ORIGINS=${CORS_ALLOW_ALL_ORIGINS}
      - DJANGO_SETTINGS_MODULE=attendansee_backend.settings
      - PYTHONUNBUFFERED=1
      - DJANGO_SUPERUSER_USERNAME=${DJANGO_SUPERUSER_USERNAME}
      - DJANGO_SUPERUSER_PASSWORD=${DJANGO_SUPERUSER_PASSWORD}
      - DJANGO_SUPERUSER_EMAIL=${DJANGO_SUPERUSER_EMAIL}
    volumes:
      - ./backend/media:/app/media
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - attendansee_network
    restart: unless-stopped

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: attendansee_frontend
    ports:
      - "53000:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:58000/api
    depends_on:
      - backend
    networks:
      - attendansee_network
    restart: unless-stopped

networks:
  attendansee_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
